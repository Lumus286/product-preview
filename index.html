<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>

<body>
  <main class="main-bg global">
    <div class="main">
      <div class="main-img">
        <img class="img-1" src="images/image-product-mobile.jpg" alt="Perfume">
        <img class="img-2" src="images/image-product-desktop.jpg" alt="Perfume">
      </div>
      <div class="main-content">
        <div>
          <span class="main-product-name font-2-s color-N2">Perfume</span>
          <h1 class="main-title font-1-l color-N1">Gabrielle Essence Eau De Parfum</h1>
          <p class="main-paragraph font-2-m color-N2">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="main-prices">
          <span class="price-sale font-1-m color-P0">$149.99</span>
          <span class="price-full font-2-m color-N2">$169.99</span>
        </div>
        
        <button class="button font-2-l">
          <a class="main-link" href="./">Add to Cart</a>
        </button>
      </div>
    </div>
  </main>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
